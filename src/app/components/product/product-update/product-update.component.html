<mat-card class="container-form">
    <mat-card-title class="form-title"> Atualizar Produto </mat-card-title>
  
    <form>
      <mat-form-field>
        <!-- ngModel faz referencia ao objeto product do .ts  -->
        <input
          matInput
          placeholder="Nome"
          name="name"
          [(ngModel)]="product.name"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="PreÃ§o (R$)"
          name="price"
          [(ngModel)]="product.price"
        />
      </mat-form-field>
    </form>
  </mat-card>
  <button mat-raised-button (click)="updateProduct()" color="primary">
    Salvar
  </button>
  
  <button mat-raised-button (click)="cancel()">Cancelar</button>
